<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script>
      window.addEventListener('message', ({ data }) => {
        console.log(data);

        if (data.from === 'EPORTRAIT_UI') {
          console.log(data);

          if (data.height) {
            const iframe = document.getElementById('ui-iframe');
            iframe.height = data.height;
          }

          if (data.isLoaded) {
            document.getElementById('ui-iframe').contentWindow.postMessage(
              {
                type: 'POST_FIELDS',
                fields: {
                  firstname: 'bubu',
                  lastname: 'Bibi',
                  birthdate: '1978-12-11',
                },
              },
              'https://epr-wpn-dev.eportrait.de/'
            );
          }
        }
      });
    </script>
  </head>
  <body>
    <h1>Hey</h1>
    <iframe
      id="ui-iframe"
      width="100%"
      frameborder="0"
      src="https://epr-wpn-dev.eportrait.de/"
      allow="camera;microphone"
      style="margin: 0px auto"
    ></iframe>
  </body>
</html>
